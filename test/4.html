<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<title>Ввод числа</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .input-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .input-container label {
    margin-right: 10px;
  }

  .input-container input {
    padding: 5px;
    font-size: 16px;
    width: 50px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <div class="input-container">
    <label for="number-input">Введите число от 1 до 10:</label>
    <input type="number" id="number-input" min="1" max="10" value="7">
  </div>
</div>
</body>
</html>
